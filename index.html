<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue simple router sample </title>
  </head>
  <body>
    <div id="app">
      <h1>Hello App!</h1>
      <p>
        <!-- ナビゲーション向けに v-link ディレクティブを使用 -->
        <a v-link="{ path: '/pageA' }">Go to PageA</a>
        <a v-link="{ path: '/pageB' }">Go to PageB</a>
      </p>
      <!-- route outlet -->
      <router-view></router-view>
    </div>
    <script src="build/build.js"></script>
  </body>
</html>
